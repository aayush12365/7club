    const countdownElement = document.getElementById('countdownTimer');
    const timerDuration = 5 * 60 * 1000; // 5 minutes

    function startCountdown() {
      let startTime = Date.now();
      const updateTimer = () => {
        const now = Date.now();
        let elapsed = now - startTime;
        let remaining = timerDuration - elapsed;

        if (remaining <= 0) {
          countdownElement.textContent = "Offer expired In!";
          clearInterval(timerInterval);
          return;
        }

        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        countdownElement.textContent = `Offer expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;

      updateTimer();
      var timerInterval = setInterval(updateTimer, 1000);
